# Default values for mariadb-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: siji/mariadb-broker
  tag: 1.0.0
  pullPolicy: Always
service:
  name: mariadb-broker
  type: ClusterIP
  externalPort: 80
  internalPort: 8005
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
mariadb:
  host: mariadb-server
  port: 3306
  user: root
  pass: passw0rd
